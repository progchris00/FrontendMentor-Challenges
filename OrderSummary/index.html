<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
      </div>
      <div class="information">
          <div class="summary">
            <h1>Order Summary</h1>
          </div>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </div>
          <div class="plan">
            <div class="left-container">
              <img src="images/icon-music.svg" alt="">
              <div><p class="bold">Annual Plan</p><p class="light-text">$59.99/year</p></div>
            </div>
              <a href="" class="link">Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
    </div>
    </div>
  </div>
</body>
</html>
