<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img
            src="images/illustration-hero.svg"
            alt="An animated girl listening to music"
          />
          <figcaption>
            This is a picture of an animated girl listening to music from her
            phone
          </figcaption>
        </figure>
        <div class="information">
          <div class="title">
            <h1>Order Summary</h1>
          </div>
          <div class="description">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="left-container">
              <img src="images/icon-music.svg" alt="" />
              <div>
                <p class="annual-plan">Annual Plan</p>
                <p class="light-text">$59.99/year</p>
              </div>
            </div>
            <a href="" class="link">Change</a>
          </div>
          <button class="payment">
            <span class="button-text">Proceed to Payment</span>
          </button>
          <button class="cancel">
            <span class="button-text">Cancel Order</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
