<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-off-black">
    <div class="flex justify-center items-center h-screen">
      <div id="card" class="bg-dark-grey max-w-md w-full rounded-2xl">
        <div id="user-information">
          <h1 id="user-name" class="font-extrabold">Jessica Randall</h1>
          <p id="user-location">London, United Kingdom</p>
        </div>
        <p id="user-description">"Front-end developer and avid reader."</p>
        <div
          class="flex flex-col gap-3 items-center px-6"
          id="social-buttons"
        ></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
