<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-off-black">
    <div class="flex flex-col justify-center items-center h-screen">
      <div
        id="card"
        class="bg-dark-grey max-w-md w-11/12 rounded-2xl py-8 text-center"
      >
        <div id="user-information" class="flex flex-col items-center">
          <img
            src="/assets/images/avatar.png"
            alt=""
            class="rounded-full w-20 mb-3"
          />
          <h1 id="user-name" class="font-medium text-white text-3xl">
            Christian P. Ortiz
          </h1>
          <p id="user-location" class="text-green font-bold mt-2">
            Laguna, Philippines
          </p>
          <p id="user-description" class="text-white text-s mt-7 mb-7">
            Front-end developer
          </p>
        </div>
        <div
          class="flex flex-col gap-4 items-center px-6"
          id="social-buttons"
        ></div>
      </div>
      <div class="attribution text-white bottom-0 absolute mb-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christian Ortiz</a>.
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
