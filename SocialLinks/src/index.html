<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="bg-red">
      <div id="card">
        <div id="user-information">
          <h1 id="user-name" class="font-bold">Jessica Randall</h1>
          <p id="user-location">London, United Kingdom</p>
        </div>
        <p id="user-description">"Front-end developer and avid reader."</p>
        <div class="social-buttons">
          <button class="button">GitHub</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">Twitter</button>
          <button class="button">Instagram</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
