<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results Summary - Frontend Mentor Challenge"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="summary">
        <section class="left-section">
          <h1>Your Result</h1>
          <div class="score-circle">
            <p>
              <span class="score">76</span
              ><span class="score-outof"> of 100</span>
            </p>
          </div>
          <div class="title">Great</div>
          <div class="description">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </section>
        <section class="right-section">
          <div class="summary-title"><h2>Summary</h2></div>
          <div class="stats-section">
            <div class="stats reaction">Reaction 80 / 100</div>
            <div class="stats memory">Memory 92 / 100</div>
            <div class="stats verbal">Verbal 61 / 100</div>
            <div class="stats visual">Visual 72 / 100 Continue</div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christian Ortiz</a>.
      </div>
    </footer>
  </body>
</html>
