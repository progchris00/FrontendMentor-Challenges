<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results Summary - Frontend Mentor Challenge"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="summary-card">
        <section class="section left">
          <h1 class="title result">Your Result</h1>
          <div class="score-circle">
            <p>
              <span class="score">76</span
              ><span class="score-outof"> of 100</span>
            </p>
          </div>
          <div class="assessment">
            <div class="remark">Great</div>
            <div class="description">
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </section>
        <section class="section right">
          <h2 class="title summary">Summary</h2>
          <div class="stats-section">
            <div class="stats reaction">
              <span class="skill-title">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="thunder-bolt-icon"
                />
                <span class="reaction-title">Reaction</span></span
              ><span class="total-score">
                80 <span class="over">/ 100</span></span
              >
            </div>
            <div class="stats memory">
              <span class="skill-title">
                <img
                  src="assets/images/icon-memory.svg"
                  alt="thunder-bolt-icon"
                />
                <span class="memory-title">Memory</span></span
              ><span class="total-score">
                92 <span class="over">/ 100</span></span
              >
            </div>
            <div class="stats verbal">
              <span class="skill-title">
                <img
                  src="assets/images/icon-verbal.svg"
                  alt="thunder-bolt-icon"
                />
                <span class="verbal-title">Verbal</span></span
              ><span class="total-score">
                61 <span class="over">/ 100</span></span
              >
            </div>
            <div class="stats visual">
              <span class="skill-title">
                <img
                  src="assets/images/icon-visual.svg"
                  alt="thunder-bolt-icon"
                />
                <span class="visual-title">Visual</span></span
              ><span class="total-score">
                72 <span class="over">/ 100</span></span
              >
            </div>
            <button class="button">Continue</button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christian Ortiz</a>.
      </div>
    </footer>
  </body>
</html>
